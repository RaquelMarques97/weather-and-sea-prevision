<!DOCTYPE <!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body >
     <div class="row ">
       <div class="col-12 p-0">
        <div class="d-flex mt-5 justify-content-center">
          <div id="current-icon"> </div>
          <div><h2 id="temp"></h5>   
            <h5 id="description"></h4>  
          </div>
       </div>
       <div class=" d-flex p-5 row center">  
         <div class="col-6 ">
          <div id="sensation" ></div> 
          <div id ="humidity"></div>  
          <div id="min"></div>     
          <div id="max"></div>
          <div style="display:flex;">
            <img style="height:70px;" src="animated/wind.png"/>
            <div class="pt-3" id="vel"></div> 
          </div>
            <div style="display:flex;">
              <img id="wind-dir" style="height:60px;padding-right:10px;" src="animated/weather_sagittarius.svg"/>
              <div class="pt-3" id="dir"></div>  
            </div>
            
          
         </div>  
         <div class="col-6">
         
        <div style="display: flex; ">
          <img style="height:34px;" src="animated/kisspng-sunrise-scalable-vector-graphics-sunset-icon-sunrise-5a7afc420d0cc8.2767554115180094100535.png"/>
          <div class=" p-2" id="sunrise"></div>
        </div>
        <div style="display: flex; ">
          <img class="p-1" style="height:34px;" src="animated/kisspng-sunset-photography-clip-art-sun-rays-5ab9de0e4ba5c7.2575888415221304463099.png"/>
          <div class="p-2" id="sunset"></div>   
        </div>
        
         </div>       
        
       </div>      
      </div> 
      <div style="background-color: rgb(65, 109, 109);" id="hours" class="p-0">
        <ul style="list-style: none;" class="list row outer p-3 m-0">           
        </ul>
      </div>             
     </div>
     <div class="row p-5 pt-1">
       <div id="day" class="col-3 mt-4">
       </div>
       <div id="day-pop" class="col-3 mt-4">         
       </div>
       <div id="day-icon" class="col-3 mt-2">         
      </div>
      <div id="day-temps" class="col-3 mt-4">         
      </div>
     </div>

     
    
    
       



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="index.js" async defer></script>

  </body>
</html>
